<!DOCTYPE html>
<html>
    <head>
        <title>MNIST Classifier Interaction</title>
        <style>
            .container {
                text-align: center; /* Center align image and text */
                margin-top: 20px;
            }
            img {
                max-width: 100%; /* Ensures the image is responsive */
                height: auto;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">MNIST Classifier</h1>
        <form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile" >
            <input class="btn btn-primary mt-3"type="submit" value="Predict Image" >
        </form>
        <div class="container">
        {% if prediction %}
            <img src='/static/images/{{user_image}}' alt="MNIST Image" width="200" height="200">
            <p class="text-center">{{prediction}}</p>
        {% endif %}
        </div>
    </body>
</html>
